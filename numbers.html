<!DOCTYPE html>
<html>
<body>
<script>
	
	var num = prompt("Enter a number");
	
	console.log(num);
		
	var thomod = num % 1000; 
	var thomin = num-thomod;
	var tho = thomin/1000;
	
	console.log(tho + " thousands");
	
	var hunmod = thomod%100;
	var hunmin = thomod-hunmod;
	var hun = hunmin/100;
	
	console.log(hun + " hundreds")
	
	var tenmod = hunmod%10;
	var tenmin = hunmod-tenmod;
	var ten = tenmin/10;
	
	console.log(ten + " tens")
	
	console.log(tenmod + " ones")

</script>
</body>
</html>
